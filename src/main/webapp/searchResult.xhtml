<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components">
<ui:composition template="/templates/page-template.xhtml">
	<ui:param name="pageTitle" value="#{msgs.PageTitle}" />
	<ui:define name="panel-main">
		<div class="row">
			<h2 class="col-md-12">
				<h:outputText value="#{msgs.SearchResult}" />
			</h2>
			<div class="col-md-12">
				<h:outputText value="#{msgs.LabelUsername}" />
				:
				<h:outputText value="#{beanSearch.studentSearch.username}" />
			</div>
			<div class="col-md-12">
				<h:outputText value="#{msgs.LabelDegree}" />
				:
				<h:outputText value="#{beanSearch.studentSearch.degree}" />
			</div>
			<ui:fragment rendered="#{beanSearch.studentSearch.endYear != null}">
				<div class="col-md-12">
					<h:outputText value="#{msgs.LabelEndYear}" />
					:
					<h:outputText value="#{beanSearch.studentSearch.endYear}" />
				</div>
			</ui:fragment>
			<ui:fragment rendered="#{beanSearch.studentSearch.birthDate != null}">
				<div class="col-md-12">
					<h:outputText value="#{msgs.LabelBirthDate}" />
					:
					<h:outputText value="#{beanSearch.studentSearch.birthDate}" />
				</div>
			</ui:fragment>
		</div>
		<div class="row col-md-12" style="margin-top: 1em;">
			<h:link value="Back to home" outcome="home" class="btn btn-info"
				role="button" />
		</div>
	</ui:define>
</ui:composition>
</html>
